<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nishant</title>
  </head>
  <body style="background-color: rgb(47, 59, 56)">
    <h1 style="background-color: rgb(114, 206, 163)">
      College Registration Form
    </h1>
    <hr />
    <h3>Fill out the form carefully for regestration.</h3>
    <hr />
    <form>
      <fieldset>
        <legend><b>Basic Details</b></legend>
        <label for="first name">First Name:</label>
        <input type="text" name="first name" />
        <label for="last name">&nbsp Last Name:</label>
        <input type="text" name="last name" /><br /><br />
        <label for="dateOfBirth">Date of birth:</label>
        <input type="date" placeholder="DD-MM-YYYY" name="dateOfBirth" />
        <label for="Gender">&nbsp Gender:</label>
        <select name="Gender" >
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <br><br>
        <label for="comment">Address:</label><br>
        <textarea rows="4" cols="50" name="comment">Enter Address here...</textarea><br><br>
        <label for="phno.">Phone Number:</label>
        <input type="tel" name="phno."><br><br>
        <label for="mail">E-Mail ID:</label>
        <input type="email" name="mail">

          
      </fieldset>
      <br>
      <input
        type="button"
        onclick="alert('Form is submitted successfully!')"
        value="Submit"
      />
    </form>
  </body>
</html>
